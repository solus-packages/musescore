name       : musescore
version    : 2.3.1
release    : 17
source     :
    - https://github.com/musescore/MuseScore/archive/v2.3.1.tar.gz : 4066bd02bceb3739e1c33bf4f2564b19c608415155bd9a9c1fb04de745fd257d
license    : GPL-2.0-only
component  : multimedia.audio
summary    : MuseScore is an open source and free music notation software
description: |
    MuseScore is an open source and free music notation software
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(jack)
    - pkgconfig(libpulse)
    - pkgconfig(libssl)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(Qt5XmlPatterns)
    - pkgconfig(sndfile)
    - pkgconfig(vorbis)
    - extra-cmake-modules
    - lame-devel
    - portmidi-devel
rundeps    :
    - qt5-quickcontrols
setup      : |
    %apply_patches
    %cmake -DUSE_SYSTEM_FREETYPE=ON
build      : |
    %make lrelease
    %make
install    : |
    %make_install PREFIX=/usr UPDATE_CACHE=FALSE USE_SYSTEM_FREETYPE=ON
    %qml_cache
